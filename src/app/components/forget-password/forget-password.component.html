<section class="w-75 mx-auto">
  <h1 class="h5">Enter Your Email:</h1>
  <form [formGroup]="emailForm" (submit)="handelForm()">
    <div class="form-item">
      <label for="email">Email:</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        id="email"
      />
      <div
        *ngIf="
          emailForm.get('email')?.errors && emailForm.get('email')?.touched
        "
        class="alert alert-danger p-1 small w-50 mx-auto"
      >
        <p class="mb-0" *ngIf="emailForm.get('email')?.getError('required')">
          Email Is Required
        </p>
        <p class="mb-0" *ngIf="emailForm.get('email')?.getError('email')">
          Invalid Email Format
        </p>
      </div>
    </div>
    <button [disabled]="emailForm.invalid" class="main-btn">
      Send
      <span *ngIf="isLoading"> <i class="fas fa-spin fa-spinner"></i></span>
    </button>
  </form>
  <p
    *ngIf="errMsg"
    class="alert alert-danger p-1 w-50 mx-auto mb-0 text-center"
  >
    {{ errMsg }}
  </p>
</section>
