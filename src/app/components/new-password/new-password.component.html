<section class="w-75 mx-auto">
  <h1 class="h5">Update Password :</h1>
  <form [formGroup]="newPasswordForm" (submit)="handelForm()">
    <div class="form-item">
      <label for="email">Email:</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        id="email"
      />
      <div
        *ngIf="
          newPasswordForm.get('email')?.errors &&
          newPasswordForm.get('email')?.touched
        "
        class="alert alert-danger p-1 small w-50 mx-auto"
      >
        <p
          class="mb-0"
          *ngIf="newPasswordForm.get('email')?.getError('required')"
        >
          Email Is Required
        </p>
        <p class="mb-0" *ngIf="newPasswordForm.get('email')?.getError('email')">
          Invalid Email Format
        </p>
      </div>
    </div>

    <div class="form-item">
      <label for="password">New Password:</label>
      <input
        type="password"
        formControlName="newPassword"
        class="form-control"
        id="password"
      />
      <div
        *ngIf="
          newPasswordForm.get('newPassword')?.errors &&
          newPasswordForm.get('newPassword')?.touched
        "
        class="alert alert-danger p-1 small w-50 mx-auto"
      >
        <p
          class="mb-0"
          *ngIf="newPasswordForm.get('newPassword')?.getError('required')"
        >
          Password Is Required
        </p>
        <p
          class="mb-0"
          *ngIf="newPasswordForm.get('newPassword')?.getError('pattern')"
        >
          Password At Least 6 Characters
        </p>
      </div>
    </div>

    <button [disabled]="newPasswordForm.invalid" class="main-btn">
      Update
      <span *ngIf="isLoading"> <i class="fas fa-spin fa-spinner"></i></span>
    </button>
  </form>
  <p
    *ngIf="errMsg"
    class="alert alert-danger p-1 w-50 mx-auto mb-0 text-center"
  >
    {{ errMsg }}
  </p>
</section>
