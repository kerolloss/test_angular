<section class="w-75 mx-auto">
  <h1 class="h5">Update User Info:</h1>
  <form [formGroup]="registerForm" (submit)="handelForm()">
    <div class="form-item">
      <label for="name">Name:</label>
      <input
        type="text"
        formControlName="name"
        class="form-control"
        id="name"
      />
      <div
        *ngIf="
          registerForm.get('name')?.errors && registerForm.get('name')?.touched
        "
        class="alert alert-danger p-1 small w-50 mx-auto"
      >
        <p class="mb-0" *ngIf="registerForm.get('name')?.getError('required')">
          Name Is Required
        </p>
        <p class="mb-0" *ngIf="registerForm.get('name')?.getError('minlength')">
          Name MinLength Is 3 Characters
        </p>
        <p class="mb-0" *ngIf="registerForm.get('name')?.getError('maxlength')">
          Name MaxLength Is 10 Characters
        </p>
      </div>
    </div>
    <div class="form-item">
      <label for="email">Email:</label>
      <input
        type="email"
        formControlName="email"
        class="form-control"
        id="email"
      />
      <div
        *ngIf="
          registerForm.get('email')?.errors &&
          registerForm.get('email')?.touched
        "
        class="alert alert-danger p-1 small w-50 mx-auto"
      >
        <p class="mb-0" *ngIf="registerForm.get('email')?.getError('required')">
          Email Is Required
        </p>
        <p class="mb-0" *ngIf="registerForm.get('email')?.getError('email')">
          Invalid Email Format
        </p>
      </div>
    </div>
    <div class="form-item">
      <label for="phone">Phone:</label>
      <input
        type="tel"
        formControlName="phone"
        class="form-control"
        id="phone"
      />
      <div
        *ngIf="
          registerForm.get('phone')?.errors &&
          registerForm.get('phone')?.touched
        "
        class="alert alert-danger p-1 small w-50 mx-auto"
      >
        <p class="mb-0" *ngIf="registerForm.get('phone')?.getError('required')">
          Phone Is Required
        </p>
        <p class="mb-0" *ngIf="registerForm.get('phone')?.getError('pattern')">
          Accept Only Egypt Phone Numbers
        </p>
      </div>
    </div>

    <button [disabled]="registerForm.invalid" class="main-btn">
      Update
      <span *ngIf="isLoading"> <i class="fas fa-spin fa-spinner"></i></span>
    </button>
  </form>
  <p
    *ngIf="errMsg"
    class="alert alert-danger p-1 w-50 mx-auto mb-0 text-center"
  >
    {{ errMsg }}
  </p>
</section>
